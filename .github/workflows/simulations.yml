name: Simulations

on:
  workflow_dispatch:  # run manually from GitHub UI
  # If you want automatic runs too:
  # push:
  #   branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake 4.x
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0.0'

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build Simulation target
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --parallel --target Simulation

      - name: Run Simulation
        working-directory: ${{ github.workspace }}/build
        run: |
          ./Simulation > results.txt
          echo "Simulation finished. Output saved to results.txt."

      - name: Upload results.txt Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulation-results
          path: ${{ github.workspace }}/build/results.txt